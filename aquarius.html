<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>aquarius</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="head">
        <div class="item" href="/total_sign/">總覽</div>
        <div class="item" onclick="date()">查詢</div>
        <div style="clear: both"></div>
    </div>
    <div class="sub_header">
        <div class="sub_container">
            <img src="{% static 'images/star/水瓶.jpg' %}" alt=""><br>
            <div class="topic">水瓶座</div>
            <div class="date_range">1月20日至2月18日</div>
            <button type="button" class="btn" onclick="story_aquarius()">故事</button><br>
            <button type="button" class="btn" onclick="personality_aquarius()">個性</button><br>
            <button type="button" class="btn" onclick="advantage_aquarius()">優點</button><br>
            <button type="button" class="btn" onclick="defect_aquarius()">缺點</button><br>
        </div>
        <div class="line"></div>
        <div id="txt">
            <div id="title">星座介紹</div>
            <div class="line2"><hr></div>
            <div id="img2"><img src="{% static 'images/star/aquarius2.jpg' %}" alt=""></div>
            <div id="tag_div"><span>  </span></div>
            <div style="clear: both;"></div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="date">
        <div class="d1">
            <div class="d1-1">
                <form method="post" action="/aquarius/">
                    {% csrf_token %}
                    <div class="d1-1-1">
                        <img id="close" src="{% static 'images/close.png' %}" alt="找不到圖片" onclick="close()">
                    </div>
                    <div class="d1-1-2">查詢</div>
                    <div class="d1-1-3">
                        在下方輸入生日<br>並查詢自己的星座吧~
                    </div>
                    <div class="d1-1-3">
                        生日：<input type="date" name="day">
                    </div>
                    <div class="d1-1-4">
                        <input type="submit" value="確定" class="daybtn">
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script>
        function date(){
            var date = document.querySelector('.date')
            date.style = "display:flex"
            var close = document.getElementById('close')
            close.addEventListener('click', function (){
                var date2 = document.querySelector('.date')
                date2.style = "display:none"
            })
        }
    </script>
    <script src="{% static 'js/aquarius/story.js' %}"></script>
    <script src="{% static 'js/aquarius/personality.js' %}"></script>
    <script src="{% static 'js/aquarius/advantage.js' %}"></script>
    <script src="{% static 'js/aquarius/defect.js' %}"></script>
</body>
</html>
